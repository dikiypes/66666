{% extends 'blog/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Blog Posts</h2>
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ post.preview_image.url }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content|truncatewords:20 }}</p>
              <a href="{% url 'blog:blog_post_detail' slug=post.slug %}" class="btn btn-primary">Read more</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
