{% extends 'blog/base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <img src="{{post.preview_image.url }}" class="card-img-top" alt="{{ post.title }}">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
  </div>
{% endblock %}
